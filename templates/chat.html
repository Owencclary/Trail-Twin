<!------------------- Messages ----------------->
  <div class="container" style="width: 90vh; height: 90vh; margin: 0 auto; position: relative; padding: 20px;">

    <!-- Users profile display -->
    <div class="card" id="chat-profile-display" style="width: 100%; max-height: 100px; display: flex; align-items: center;">
        <img style="max-width: 100px; max-height: 100px; " src="{{ profile_photo }}" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">{{ friend.first_name }} {{ friend.last_name }}</p>
        </div>
    </div>

    <!-- Messages -->
    <div id="chat-messages">
      <!-- Existing messages will be displayed here -->
    </div>

    <!-- Send message textbox -->
    <div class="input-group input-group-lg justify-content-end" style="position: absolute; bottom: 0; padding: 40px;">
      <input id="message-input" type="text" class="form-control" autocomplete="off" placeholder="Type your message..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      <button class="input-group-text" id="inputGroup-sizing-lg" onclick="sendMessage('{{ friend.user_id }}')">Send</button>
    </div>

</div>  


<!------------------- Script for sending and displying messages ---------------------->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
  // Server connection
  var socket = io.connect(document.domain + ':' + location.port + '/chat/{{ friend.user_id }}');
  console.log(document.domain + ':' + location.port + '/chat/{{ friend.user_id }}');

  // Message element creation, receives message data from the server then updates HTML divs with message data
  socket.on('private_message', function(data) {
    var messageDiv = document.getElementById('chat-messages');
    messageDiv.innerHTML += '<p><strong>' + data.user_id + ':</strong> ' + data.message + '</p>';
  });

  // Send message function, gets message input from the user then sends it to the server
  function sendMessage(receiver_id) {
    var messageInput = document.getElementById('message-input');
    var message = messageInput.value;
    socket.emit('message', {'receiver_id': receiver_id, 'message': message});
    messageInput.value = '';
  }
</script>
